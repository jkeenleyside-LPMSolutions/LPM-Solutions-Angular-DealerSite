<div class="myDealsContent">
  <div class="leftContent">
    <mat-drawer class="leftInnerContent" mode="side" opened="true">
      <mat-nav-list>
        <mat-list-item>
          <a mat-list-item (click)="setSelection('quote')">Quote</a>
        </mat-list-item>
        <mat-divider></mat-divider>
        <mat-list-item>
          <a mat-list-item (click)="setSelection('customer')">Customer</a>
        </mat-list-item>
        <mat-divider></mat-divider>
        <mat-list-item>
          <a mat-list-item (click)="setSelection('vehicle')">Vehicle</a>
        </mat-list-item>
        <mat-divider></mat-divider>
        <mat-list-item>
          <a mat-list-item (click)="setSelection('documents')">Documents</a>
        </mat-list-item>
      </mat-nav-list>
    </mat-drawer>
  </div>
  <div class="rightContent">
    <div id="quoteStuff" *ngIf="newDealSelection == 'quote'">
      <form [formGroup] = "quoteGroup" (ngSubmit)="onSubmit($event)">
        <div class="quoteInputs">
          <mat-form-field>
            <mat-label>Cap Cost: </mat-label>
            <input [formControl]="capCostCtrl" matInput>
            <mat-error></mat-error>
          </mat-form-field>
          <br>
          <mat-form-field>
            <mat-label>Markup: </mat-label>
            <input [formControl]="markUpCtrl" matInput>
            <mat-error></mat-error>
          </mat-form-field>
          <br><br>
          <button class="submitQuoteBtn"  type="submit">Submit</button>
        </div>
      </form>
    </div>
    <div id="customerStuff" *ngIf="newDealSelection == 'customer'">
      <img src="https://www.lpm-solutions.com/wp-content/uploads/2021/04/Transparent-Logo.png" alt="">
    </div>
    <div id="vehicleStuff" *ngIf="newDealSelection == 'vehicle'">
      <img src="https://www.lpm-solutions.com/wp-content/uploads/2021/04/Transparent-Logo.png" alt="">
    </div>
    <div id="documentsStuff" *ngIf="newDealSelection == 'documents'">
      <img src="https://www.lpm-solutions.com/wp-content/uploads/2021/04/Transparent-Logo.png" alt="">
    </div>
  </div>

</div>
